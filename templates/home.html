<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuisine Intelligence Engine</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        .main-card {
            background: #111827;
            border-radius: 16px;
            padding: 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .title {
            font-weight: 600;
            letter-spacing: 1px;
            color: #38bdf8;
        }

        .subtitle {
            font-size: 14px;
            color: #9ca3af;
        }

        .form-control, .form-select {
            background-color: #020617;
            color: #ffffff;
            border: 1px solid #374151;
            border-radius: 10px;
        }

        .form-control:focus, .form-select:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 0 0.15rem rgba(56, 189, 248, 0.25);
        }

        .btn-predict {
            background: linear-gradient(90deg, #38bdf8, #a78bfa);
            border: none;
            color: #020617;
            font-weight: 600;
            padding: 12px;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .btn-predict:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(56,189,248,0.4);
        }

        .result-box {
            background: linear-gradient(135deg, #022c22, #064e3b);
            border-radius: 14px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid #34d399;
        }

        .result-title {
            font-size: 14px;
            color: #a7f3d0;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-7">

            <div class="main-card">

                <h2 class="text-center title">Cuisine Intelligence Engine</h2>
                <p class="text-center subtitle mb-4">
                    AI-powered Restaurant Cuisine Classification System
                </p>

                <form method="POST">
                    <div class="row g-3">

                        <div class="col-md-6">
                            <input type="text" name="city" class="form-control" placeholder="City" required>
                        </div>

                        <div class="col-md-6">
                            <input type="number" name="cost" class="form-control" placeholder="Average Cost for Two" required>
                        </div>

                        <div class="col-md-6">
                            <select name="price_range" class="form-select">
                                <option value="1">Price Range 1 (Low)</option>
                                <option value="2">Price Range 2</option>
                                <option value="3">Price Range 3</option>
                                <option value="4">Price Range 4 (High)</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <select name="rating" class="form-select">
                                <option value="4.5">Rating ≥ 4.5</option>
                                <option value="4.0">Rating ≥ 4.0</option>
                                <option value="3.5">Rating ≥ 3.5</option>
                                <option value="3.0">Rating ≥ 3.0</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <select name="table" class="form-select">
                                <option value="Yes">Table Booking Available</option>
                                <option value="No">No Table Booking</option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <select name="delivery" class="form-select">
                                <option value="Yes">Online Delivery Available</option>
                                <option value="No">No Online Delivery</option>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <input type="number" name="votes" class="form-control" placeholder="Total Votes" required>
                        </div>

                    </div>

                    <button type="submit" class="btn btn-predict w-100 mt-4">
                        Predict Cuisine
                    </button>
                </form>

                {% if predictions %}
                <div class="result-box">

                    <div class="result-title">
                        Top Cuisine Predictions
                    </div>

                    {% for item in predictions %}
                    <div class="mb-3">

                        <div class="d-flex justify-content-between">
                            <strong>{{ item[0] }}</strong>
                            <span>{{ item[1] }}%</span>
                        </div>

                        <div class="progress mt-1">
                            <div class="progress-bar bg-success"
                                 role="progressbar"
                                 style="width: {{ item[1] }}%;"
                                 aria-valuenow="{{ item[1] }}"
                                 aria-valuemin="0"
                                 aria-valuemax="100">
                            </div>
                        </div>

                    </div>
                    {% endfor %}

                </div>
                {% endif %}

            </div>
        </div>
    </div>
</div>

</body>
</html>
